      // Menambahkan event listener untuk setiap link
      document.querySelectorAll('.link').forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault(); // Mencegah pengalihan langsung

          // Menghapus efek klik segera setelah diklik
          link.classList.add('clicked'); // Menambahkan kelas clicked untuk styling khusus

          // Menghilangkan efek klik setelah 50ms
          setTimeout(function() {
            link.classList.remove('clicked'); // Menghapus kelas clicked setelah efek hilang
          }, 50); // Waktu singkat untuk reset efek

          // Mengalihkan ke URL setelah 169ms
          setTimeout(function() {
